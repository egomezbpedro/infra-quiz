apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client-app
  template:
    metadata:
      labels:
        app: client-app
    spec:
      containers:
      - name: client-app
        image: europe-west1-docker.pkg.dev/whp-quiz-game/whp-quiz-repository/quiz-client:latest
        imagePullPolicy: Always
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
        ports:
        - name: http
          containerPort: 9011

---

apiVersion: v1
kind: Service
metadata:
  name: client-service
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
    cloud.google.com/backend-config: '{"default": "iap-test"}'
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 9011
  selector:
    app: client-app
  type: NodePort

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: basic-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.global-static-ip-name: "web-static-ip"
    networking.gke.io/managed-certificates: iap-test
spec:
  defaultBackend:
    service:
      name: client-service
      port:
        number: 8080

---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: iap-test
spec:
  domains:
    - infrafeud.com

---
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: iap-test
  namespace: default
spec:
  iap:
    enabled: true
    oauthclientCredentials:
      secretName: iap-test