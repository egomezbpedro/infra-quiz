apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client-app
  template:
    metadata:
      labels:
        app: client-app
    spec:
      containers:
      - name: client-app
        image: europe-west1-docker.pkg.dev/whp-quiz-game/whp-quiz-repository/quiz-client:latest
        imagePullPolicy: Always
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
        env:
        # - name: HOST
        #   value: infrafeud.com
        - name: DANGEROUSLY_DISABLE_HOST_CHECK
          value: "true"
        ports:
        - name: http
          containerPort: 9011